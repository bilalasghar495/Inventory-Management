<div class="sidebar">
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="24" height="24" rx="4" fill="url(#gradient)"/>
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#8B5CF6"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <span class="logo-text">Inventory</span>
  </div>

  <!-- Menu Items -->
  <div class="menu-section">
    <div 
      class="menu-item" 
      [class.active]="selectedMenu === 'dashboard'"
      (click)="selectMenu('dashboard')">
      <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
        <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
        <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
        <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      <span class="menu-text">Dashboard</span>
    </div>

    <div 
      class="menu-item" 
      [class.active]="selectedMenu === 'items'"
      (click)="selectMenu('items')">
      <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h14M3 10h14M3 14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span class="menu-text">Items</span>
    </div>

    <div 
      class="menu-item" 
      [class.active]="selectedMenu === 'apps'"
      (click)="selectMenu('apps')">
      <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.5 3.5L16.5 5.5L9.5 12.5L7.5 10.5L14.5 3.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7.5 10.5L6 16L11.5 14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="menu-text">Apps</span>
    </div>
  </div>
