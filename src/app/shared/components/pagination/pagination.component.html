  <div class="pagination-center">
    <span class="pagination-info">
      Showing {{ startIndex }} to {{ endIndex }} out of {{ totalItems() }} records
    </span>
  </div>

  <div class="pagination-right">
    <button 
      class="pagination-btn prev-btn" 
      (click)="previousPage()" 
      [disabled]="currentPage() === 1"
      aria-label="Previous page">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M11 1l-7 7 7 7" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>

    <button 
      *ngFor="let page of pageNumbers"
      class="pagination-btn page-number-btn" 
      [class.active]="page === currentPage()"
      (click)="goToPage(page)"
      [attr.aria-label]="'Go to page ' + page"
      [attr.aria-current]="page === currentPage() ? 'page' : null">
      {{ page }}
    </button>

    <button 
      class="pagination-btn next-btn" 
      (click)="nextPage()" 
      [disabled]="currentPage() === totalPages()"
      aria-label="Next page">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M5 1l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>
  </div>
</div>
