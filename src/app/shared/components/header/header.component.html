<header class="header">
  <!-- Left Section - Page Title -->
  <div class="page-header-title">
    <h1 class="page-heading">{{ pageTitle }}</h1>
    <p class="page-description">{{ pageDescription }}</p>
  </div>

  <!-- Right Section - Search, Notifications & Profile -->
  <div class="header-actions">
    <!-- Search Bar -->
    <div class="search-bar">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="9" r="5.5" stroke="#9CA3AF" stroke-width="1.5"/>
        <path d="M13 13L16.5 16.5" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <input 
        type="text" 
        placeholder="Search" 
        [(ngModel)]="searchQuery"
        class="search-input"
      />
    </div>

    <!-- Notification Bell -->
    <!-- <div class="notification-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div> -->

    <div class="relative profile-section">
      <button type="button"(click)="toggleDropdown()" class="flex items-center gap-3 px-3 py-1.5 rounded-xl transition-all duration-200 hover:bg-gray-50 focus:outline-none">
        <img 
          src="https://ui-avatars.com/api/?name={{ userName }}&background=3B82F6&color=fff&size=128" 
          alt="User Avatar" 
          class="w-10 h-10 rounded-full object-cover border-2 border-gray-200"
        />
        <div class="profile-info">
          <div class="text-sm font-semibold text-gray-900 leading-tight">{{ userName }} W.</div>
          <div class="text-xs text-gray-600 leading-tight">{{ userRole }}</div>
        </div>
        <svg 
          class="w-4 h-4 ml-1 text-gray-600 transition-transform duration-200"
          [class.rotate-180]="isDropdownOpen"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      <ng-container *ngTemplateOutlet="dropdownMenu"></ng-container>

    </div>
  </div>
</header>

<!-- Tailwind Dropdown Menu -->
<ng-template #dropdownMenu>
    <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50 origin-top-right animate-dropdown">
    
    <div class="px-4 py-3 border-b border-gray-100">
      <p class="text-sm font-semibold text-gray-900">{{ userName }} W.</p>
      <p class="text-xs text-gray-500 mt-0.5">{{ userRole }}</p>
    </div>

    <div class="border-t border-gray-100 py-1">
      <button 
        (click)="logout()"
        class="w-full text-left px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150 flex items-center gap-3">
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</ng-template>
