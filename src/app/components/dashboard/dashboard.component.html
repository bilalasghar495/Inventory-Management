<div class="dashboard-container">
    <div class="cards-grid">
        <!-- Total Items Card -->
        <div class="stat-card">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-title">TOTAL ITEMS</span>
                </div>
                <div class="card-value">{{ products.length }}</div>
            </div>
            <div class="card-icon-wrapper green">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 7h-4m0 0V3m0 4l3.5-3.5M4 7h4m0 0V3m0 4L4.5 3.5M7 17H4m3 0v4m0-4l-3.5 3.5M17 17h3m-3 0v4m0-4l3.5 3.5"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
            </div>
        </div>

        <!-- Available All Products Card -->
        <div class="stat-card">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-title">AVAILABLE STOCK</span>
                </div>
                <div class="card-value">{{ availableStock }}</div>
            </div>
            <div class="card-icon-wrapper blue">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                    <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
            </div>
        </div>

        <!-- Orders Card -->
        <div class="stat-card">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-title">ORDERS</span>
                </div>
                <div class="card-value">0</div>
            </div>
            <div class="card-icon-wrapper orange">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
            </div>
        </div>

        <!-- Total Earnings Card -->
        <div class="stat-card">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-title">TOTAL EARNINGS</span>
                </div>
                <div class="card-value">0</div>
            </div>
            <div class="card-icon-wrapper purple">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
            </div>
        </div>
    </div>
</div>
