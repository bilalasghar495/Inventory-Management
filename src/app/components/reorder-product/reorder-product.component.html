<div class="inventory-container">
  <!-- Header Section -->
  <div class="bg-blue-500 text-black p-4 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-2">Inventory-Item</h1>
    <p class="text-sm opacity-90">Items detail Information</p>
  </div>

  <!-- Main Content Card -->
  <div class="bg-black-500 text-white p-4 rounded-lg shadow-md">
    <!-- Search and Actions Section -->
    <div class="search-actions-section">
      <div class="search-container">
        <div class="search-input-wrapper">
          <input 
            type="text" 
            class="search-input bg-white text-black p-2" 
            placeholder="Search Item">
        </div>
      </div>
      
      <div class="actions-container">
        <!-- <form class="max-w-sm mx-auto">
            <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Select Status</option>
              <option value="US">Active</option>
              <option value="CA">Inactive</option>
              <option value="FR">Out of Stock</option>
              <option value="DE">Low Stock</option>
            </select>
          </form> -->
        <button type="button" class="py-1.5 px-5 text-sm font-medium text-gray-700 bg-gray rounded-2xl hover:bg-gray-200 hover:text-black">
            Status
        </button>
          
        <button type="button" class="py-1.5 px-5 text-sm font-medium text-gray-700 bg-gray rounded-2xl hover:bg-gray-200 hover:text-black">
            Sort
          </button>

        <button type="button" class="py-1.5 px-5 text-sm font-medium text-gray-700 bg-gray rounded-2xl hover:bg-gray-200 hover:text-black">
            Export
          </button>

      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <table class="inventory-table">
        <thead>
          <tr>
            <!-- <th class="checkbox-column">
              <input type="checkbox" class="select-all-checkbox">
            </th> -->
            <th rowspan="2">ProductImage</th>
            <th rowspan="2" class="sortable-column">
              Product Name
            </th>
            <!-- <th rowspan="2">Variant Name</th> -->
            <th class="current-stock" colspan="2">Current Stock</th>
            <th rowspan="2">Incoming Stock</th>
            <th rowspan="2">Remaining Stock</th>
            <th rowspan="2">Reorder Qty</th>
            <th rowspan="2">Urgency</th>
          </tr>
          <tr>
            <th>Available</th>
            <th>Onhand</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index" class="table-row">
              <td class="image-column">
                <img [src]="product.image.src || 'assets/default-product.png'" 
                     [alt]="product.image.alt || product.title"
                     class="product-image">
              </td>
            <td class="item-name">{{ product.title }}</td>
            <td class="qty-column">{{product.variants[0].inventory_quantity}}</td>
            <td class="available-column">{{ product.variants[0].old_inventory_quantity }}</td>
            <td class="on-hand-column">{{ 0 }}</td>
            <td class="Remaining-column">{{0}}</td>
            <td class="Reorder-column">{{0}}</td>
            <td class="account-column">
              <span class="account-status">
               Active
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
